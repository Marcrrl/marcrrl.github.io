<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            display: grid;
            grid-template-areas:
                "header header header"
                "sidebar main main"
                "footer footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            grid-area: header;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
        }

        .sidebar {
            grid-area: sidebar;
        }

        main {
            grid-area: main;
        }

        footer {
            grid-area: footer;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
    </style>
</head>

<body class="bg-dark">
    <header class="bg-danger text-white p-3 mb-1">
        <div>
            <h1 class="text-xl-center text-decoration-underline">Fabro Store</h1>
            <p class="h6 text-center fst-italic">Your favorite place to shop</p>
        </div>
        <button class="btn btn-light">View Cart</button>
    </header>
    <aside class="sidebar p-3 ">
        <h2 class="h4 text-light">Categories</h2>
        <ul>
            <li><a href="#electronics" class="text-decoration-underline text-light link-danger">Electronics</a></li>
            <li><a href="#clothing" class="text-decoration-underline text-light link-danger">Clothing</a></li>
            <li><a href="#books" class="text-decoration-underline text-light link-danger">Books</a></li>
            <li><a href="#home-garden" class="text-decoration-underline text-light link-danger">Home & Garden</a></li>
        </ul>
    </aside>
    <main class="p-3 ">
        <h2 class="h3 text-light">Featured Products</h2>
        <section class="product-grid text-center">
            <article class="card border border-danger">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 1">
                <div class="card-body">
                    <h3 class="card-title h5">Product 1</h3>
                    <p class="card-text">$20.00</p>
                    <button class="btn btn-danger">Add to Cart</button>
                </div>
            </article>
            <article class="card border border-danger">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 2">
                <div class="card-body">
                    <h3 class="card-title h5">Product 2</h3>
                    <p class="card-text">$15.00</p>
                    <button class="btn btn-danger">Add to Cart</button>
                </div>
            </article>
            <article class="card border border-danger">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 3">
                <div class="card-body">
                    <h3 class="card-title h5">Product 3</h3>
                    <p class="card-text">$30.00</p>
                    <button class="btn btn-danger">Add to Cart</button>
                </div>
            </article>
            <article class="card border border-danger">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 4">
                <div class="card-body">
                    <h3 class="card-title h5">Product 4</h3>
                    <p class="card-text">$25.00</p>
                    <button class="btn btn-danger">Add to Cart</button>
                </div>
            </article>
            <article class="card border border-danger">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 5">
                <div class="card-body">
                    <h3 class="card-title h5">Product 5</h3>
                    <p class="card-text">$18.00</p>
                    <button class="btn btn-danger">Add to Cart</button>
                </div>
            </article>
            <article class="card border border-danger">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 6">
                <div class="card-body">
                    <h3 class="card-title h5">Product 6</h3>
                    <p class="card-text">$35.00</p>
                    <button class="btn btn-danger">Add to Cart</button>
                </div>
            </article>
        </section>
    </main>
    <footer class="bg-dark text-white text-center p-1">
        <p>&copy; 2024 Online Store. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
