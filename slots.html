    <script>
        let reelImages = ['', '', ''];

        document.addEventListener('keydown', function (event) {
            if (event.code === 'Space') {
                resetVideo();
                spinReel('reel1', 0);
                setTimeout(() => spinReel('reel2', 1), 502);
                setTimeout(() => spinReel('reel3', 2), 1010);
            }
        });

        function resetVideo() {
            const video = document.getElementById('winVideo');
            document.getElementById('winImage').style.display = 'none';
        }

        function spinReel(reelId, reelNumber) {
            const reel = document.getElementById(reelId).querySelector('.reel-inner');
            const images = reel.getElementsByTagName('img');
            const totalImages = images.length;
            const randomPosition = Math.floor(Math.random() * (totalImages - 2));
            reel.style.transition = 'transform 3s';
            reel.style.transform = `translateY(-${randomPosition * 100 / totalImages}%)`;
            setTimeout(() => {
                const visibleImageId = getVisibleImageId(reelId);
                reelImages[reelNumber] = visibleImageId;
                if (reelNumber === 2) {
                    checkVictory();
                }
            }, 3000);
        }

        function getVisibleImageId(reelId) {
            const reel = document.getElementById(reelId).querySelector('.reel-inner');
            const transformValue = reel.style.transform;
            const translateY = parseFloat(transformValue.match(/-?\d+(\.\d+)?/)[0]);
            const totalImages = reel.getElementsByTagName('img').length;
            let imageIndex = Math.round((translateY / 100) * totalImages) % totalImages;
            if (imageIndex < 0) {
                imageIndex += totalImages;
            }
            return reel.getElementsByTagName('img')[imageIndex].id;
        }

        function checkVictory() {
            const reel1 = reelImages[0];
            const reel2 = reelImages[1];
            const reel3 = reelImages[2];
            if (reel1 === reel2 && reel2 === reel3) {
                document.getElementById('winImage').style.display = 'block';
            }
        }
    </script>
